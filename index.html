<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">bass</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">drumroll</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">vox 7</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">pads</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">echo</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">vox 1</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/808%20Kick%20Bass%20Trap%20G1.wav"></audio>
  <audio data-key="83" src="sounds/Hand%20Drum%20Roll.wav"></audio>
  <audio data-key="68" src="sounds/Dry%20Vox07_Gm_Call%20That%20Blessing.wav"></audio>
  <audio data-key="70" src="sounds/Pads.wav"></audio>
  <audio data-key="71" src="sounds/FX%20Percussive%20Drop%20Echo.wav"></audio>
  <audio data-key="72" src="sounds/Dry%20Vox01_Fm_Aint%20No%20Need%20Fo%20Stressin'.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  
  
  
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; //stops the function from running
    audio.currentTime = 0; //rewind to stop
    audio.play();
    key.classList.add('playing')
  }
  
function removeTransition(e) {
  if(e.propertyName !== 'transform') return; 
  this.classList.remove('playing');
}
  
  
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
